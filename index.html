<!DOCTYPE html>
<html>
    <head>
        <title>Tetris</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1 id="title" style="text-align:center;">Tetris</h1>
        
        <div class="game-container">
            <div class="side-container">
                <div class="feature-container hold">
                    <p>Hold</p>
                    <canvas id="hold" width="60px" height="60px"></canvas>
                </div>
            </div>
            <div class="tetris-container">
                <canvas id="cvs" width="250px" height="500px"></canvas>
            </div>
            <div class="side-container">
                <div class="feature-container next">
                    <p>Next</p>
                    <canvas id="next-1" width="60px" height="60px"></canvas>
                    <canvas id="next-2" width="55px" height="55px"></canvas>
                    <canvas id="next-3" width="50px" height="50px"></canvas>
                    <canvas id="next-4" width="45px" height="45px"></canvas>
                </div>
            </div>
        </div>
        
        <script src="js/utils.js"></script>
        <script src="js/grid.js"></script>
        <script src="js/queue.js"></script>
        <script src="js/tetromino.js"></script>
        <script src="script.js"></script>
    </body>
</html>
